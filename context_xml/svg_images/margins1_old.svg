    <svg:text x="-0.99999999999996" y="682.333333333333" font-size="24" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" effect="0">leftmargin=25mm</svg:text>
    <svg:text x="312.333333333333" y="675" font-size="24" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" effect="0">rightmargin=30mm</svg:text>
    <svg:text x="136" y="55" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
I heartily accept the motto,--"That government is best which
</svg:text>
<svg:text x="136" y="70" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
governs least;" and I should like to see it acted up to
</svg:text>
<svg:text x="136" y="85" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
more rapidly and systematically. Carried out, it finally
</svg:text>
<svg:text x="136" y="100" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
amounts to this, which also I believe,--"That government is
</svg:text>
<svg:text x="136" y="115" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
best which governs not at all;" and when men re prepared for
</svg:text>
<svg:text x="136" y="130" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
it, that will be the kind of government which they will
</svg:text>
<svg:text x="136" y="145" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
have. Government is at best but an expedient; but most
</svg:text>
<svg:text x="136" y="160" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
governments are usually, and all governments are sometimes
</svg:text>
<svg:text x="136" y="175" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
inexpedient. The objections which have been brought against
</svg:text>
<svg:text x="136" y="190" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
a standing army, and they are many and weighty, and deserve
</svg:text>
<svg:text x="136" y="205" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
to prevail, may also at last be brought against a standing
</svg:text>
<svg:text x="136" y="220" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
government. The standing army is only an arm of the standing
</svg:text>
<svg:text x="136" y="235" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
government. The government itself, which is only the mode
</svg:text>
<svg:text x="136" y="250" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
which the people have chosen to execute their will, is
</svg:text>
<svg:text x="136" y="265" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
equally liable to be abused and perverted before the people
</svg:text>
<svg:text x="136" y="280" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
can act through it. Witness the present Mexican war, the
</svg:text>
<svg:text x="136" y="295" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
work of comparatively a few individuals using the standing
</svg:text>
<svg:text x="136" y="310" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
government as their tool; for, in the outset, the people
</svg:text>
<svg:text x="136" y="325" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
would not have consented to this measure.    This American
</svg:text>
<svg:text x="136" y="340" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
government,--what is it but a tradition, though a recent
</svg:text>
<svg:text x="136" y="355" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
one, endeavoring to transmit itself unimpaired to posterity,
</svg:text>
<svg:text x="136" y="370" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
but each instant losing some of its integrity? It has not
</svg:text>
<svg:text x="136" y="385" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
the vitality and force of a single living man; for a single
</svg:text>
<svg:text x="136" y="400" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
man can bend it to his will. It is a sort of wooden gun to
</svg:text>
<svg:text x="136" y="415" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
the people themselves; and, if ever they should use it in
</svg:text>
<svg:text x="136" y="430" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
earnest as a real one against each other, it swill surely
</svg:text>
<svg:text x="136" y="445" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
split. But it is not the less necessary for this; for the
</svg:text>
<svg:text x="136" y="460" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
people must have some complicated machinery of other, and
</svg:text>
<svg:text x="136" y="475" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
hear its din, to satisfy that idea of government which they
</svg:text>
<svg:text x="136" y="490" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
have. Governments show thus how successfully men can be
</svg:text>
<svg:text x="136" y="505" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
imposed on, even impose on themselves, for their own
</svg:text>
<svg:text x="136" y="520" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="240">
advantage. It is excellent, we must all allow; yet this
</svg:text>

</svg:g>
</svg:svg>
