  <svg:title>Margins</svg:title>
<svg:g>
<svg:defs>
</svg:defs>
    <svg:rect x="69" y="4" width="377.0" height="578.0" fill="#ffffff" fill-opacity="1.0" stroke="#000000" stroke-width="3.0" stroke-opacity="1.0" stroke-linecap="round"/>
    <svg:line x1="131" y1="6" x2="130" y2="580" stroke="#000000" stroke-width="1.0" stroke-opacity="1.0" stroke-linecap="round"/>
    <svg:line x1="385" y1="6" x2="385" y2="580" stroke="#000000" stroke-width="1.0" stroke-opacity="1.0" stroke-linecap="round"/>
