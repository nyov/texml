    <svg:text x="54" y="102" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
I heartily accept the motto,--"That government is best
</svg:text>
<svg:text x="54" y="117" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
which governs least;" and I should like to see it acted
</svg:text>
<svg:text x="54" y="132" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
up to more rapidly and systematically. Carried out, it
</svg:text>
<svg:text x="54" y="147" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
finally amounts to this, which also I believe,--"That
</svg:text>
<svg:text x="54" y="162" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
government is best which governs not at all;" and when
</svg:text>
<svg:text x="54" y="177" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
men re prepared for it, that will be the kind of
</svg:text>
<svg:text x="54" y="192" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
government which they will have. Government is at best
</svg:text>
<svg:text x="54" y="207" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
but an expedient; but most governments are usually, and
</svg:text>
<svg:text x="54" y="222" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
all governments are sometimes inexpedient. The
</svg:text>
<svg:text x="54" y="237" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
objections which have been brought against a standing
</svg:text>
<svg:text x="54" y="252" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
army, and they are many and weighty, and deserve to
</svg:text>
<svg:text x="54" y="267" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
prevail, may also at last be brought against a standing
</svg:text>
<svg:text x="54" y="282" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
government. The standing army is only an arm of the
</svg:text>
<svg:text x="54" y="297" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
standing government. The government itself, which is
</svg:text>
<svg:text x="54" y="312" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
only the mode which the people have chosen to execute
</svg:text>
<svg:text x="54" y="327" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
their will, is equally liable to be abused and
</svg:text>
<svg:text x="54" y="342" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
perverted before the people can act through it. Witness
</svg:text>
<svg:text x="54" y="357" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
the present Mexican war, the work of comparatively a
</svg:text>
<svg:text x="54" y="372" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
few individuals using the standing government as their
</svg:text>
<svg:text x="54" y="387" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
tool; for, in the outset, the people would not have
</svg:text>
<svg:text x="54" y="402" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="215">
consented to this measure.    This American
</svg:text>

