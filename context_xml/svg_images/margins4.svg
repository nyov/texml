    <svg:text x="220" y="78" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
I heartily accept the motto,--"That government is best
</svg:text>
<svg:text x="220" y="93" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
which governs least;" and I should like to see it acted up
</svg:text>
<svg:text x="220" y="108" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
to more rapidly and systematically. Carried out, it finally
</svg:text>
<svg:text x="220" y="123" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
amounts to this, which also I believe,--"That government
</svg:text>
<svg:text x="220" y="138" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
is best which governs not at all;" and when men re prepared
</svg:text>
<svg:text x="220" y="153" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
for it, that will be the kind of government which they
</svg:text>
<svg:text x="220" y="168" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
will have. Government is at best but an expedient; but most
</svg:text>
<svg:text x="220" y="183" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
governments are usually, and all governments are sometimes
</svg:text>
<svg:text x="220" y="198" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
inexpedient. The objections which have been brought
</svg:text>
<svg:text x="220" y="213" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
against a standing army, and they are many and weighty, and
</svg:text>
<svg:text x="220" y="228" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
deserve to prevail, may also at last be brought against a
</svg:text>
<svg:text x="220" y="243" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
standing government. The standing army is only an arm of
</svg:text>
<svg:text x="220" y="258" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
the standing government. The government itself, which is
</svg:text>
<svg:text x="220" y="273" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
only the mode which the people have chosen to execute their
</svg:text>
<svg:text x="220" y="288" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
will, is equally liable to be abused and perverted before
</svg:text>
<svg:text x="220" y="303" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
the people can act through it. Witness the present Mexican
</svg:text>
<svg:text x="220" y="318" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
war, the work of comparatively a few individuals using the
</svg:text>
<svg:text x="220" y="333" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
standing government as their tool; for, in the outset, the
</svg:text>
<svg:text x="220" y="348" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
people would not have consented to this measure.    This
</svg:text>
<svg:text x="220" y="363" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
American government,--what is it but a tradition, though a
</svg:text>
<svg:text x="220" y="378" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
recent one, endeavoring to transmit itself unimpaired to
</svg:text>
<svg:text x="220" y="393" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0" textLength="236">
posterity, but each instant losing some of its integrity?
</svg:text>


<svg:text x="315" y="53" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0">
Thoreau
</svg:text>

<svg:text x="259" y="428" font-size="10" font-family="Bitstream Charter" fill="#000000" fill-opacity="1.0">
Resistance to Civil Government
</svg:text>


